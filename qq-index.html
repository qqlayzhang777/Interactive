<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>qq-move</title>
	<link rel="stylesheet" href="./qq.css">
</head>
<body>
	<div class="father">
		<div class="closeBtn"><div><div><span>×</span></div></div></div>
		<div class="moveArea">拖动区域</div>
		<div class="userInput">
			<div>
				<label for="username">账 号：</label>
				<input type="text" name="username" value="QQ号码或Email帐号" onFocus="if (value =='QQ号码或Email帐号'){value =''}" onBlur="if (value ==''){value='QQ号码或Email帐号';}" tabindex="1" class="userName">
				<span class="verify">请正确填写邮箱或QQ账号</span>
			</div>
			<div>
				<label for="userPwd">密 码：</label>
				<input type="password" name="userPwd" tabindex="2" class="userPwd">
				<span class="verify1">账号或密码错误</span>
			</div>
		</div>
		<a class="login"><span>登 录</span></a>
		<div class="stateLine">
			<span class="nowIcon ico1"></span>
			<span class="triangle"></span>
			<span class="nowState">我在线上</span>
			<ul class="chooseState">
				<li>
					<span class="icon1 ico1"></span>
					<span class="stateList">我在线上</span>
				</li>
				<li>
					<span class="icon2 ico2"></span>
					<span class="stateList">Q我吧</span>
				</li>
				<li>
					<span class="icon3 ico3"></span>
					<span class="stateList">离开</span>
				</li>
				<li>
					<span class="icon4 ico4"></span>
					<span class="stateList">忙碌</span>
				</li>
				<li>
					<span class="icon5 ico5"></span>
					<span class="stateList">请勿打扰</span>
				</li>
				<li>
					<span class="icon6 ico6"></span>
					<span class="stateList">隐身</span>
				</li>
			</ul>
		</div>
	</div>
	<script src="./qq.js"></script>
</body>
</html>
